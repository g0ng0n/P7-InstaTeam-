<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('new role')"></head>
<body>
    <div th:replace="layout :: nav"></div>
    <div th:replace="layout :: flash"></div>
    <div class="container">
        <form th:action="@{${action}}" method="post" th:object="${role}">
            <input type="hidden" th:field="*{id}"/>
            <div class="row">
                <div class="col s12">
                    <h2 th:text="${heading}">New Role</h2>
                </div>
            </div>
            <div class="divider"></div>
            <div class="row">
                <div class="col s12 l8"  th:classappend="${#fields.hasErrors('name')}? 'error': '' ">
                    <input type="text" th:field="*{name}" placeholder="Role Name"/>
                    <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 l8" >
                    <button th:text="${submit}" type="submit" class="button">Add</button>
                    <a th:href="@{/roles}" class="button">Cancel</a>
                </div>
            </div>
        </form>
        <div class="row delete" th:id="${role.id != null}">
            <div class="col s12 l8">
                <form th:action="@{|/roles/${role.id}/delete|}" method="post">
                    <button type="submit" class="button">Delete</button>
                </form>
            </div>
        </div>
    </div>
    <div th:replace="layout :: scripts"></div>
</body>
</html>
